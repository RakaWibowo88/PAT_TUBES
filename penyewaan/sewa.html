                <p>Silahkan isi data dengan sebenarnya!</p>

            <form class="bf-body-box" action="form.php">
                <div class="bf-row">
                    <div class="bf-col-6">
                        <h5>Your Name</h5>
                        <input type="text" name="fname" id="fname" placeholder="Your Name" >
                    </div>
                    <div class="bf-col-6">
                        <h5>Email Address<h5>
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                    </div>
                </div>
                <div class="bf-row">
                    <div class="bf-col-6">
                        <h5>No Telephone<h5>
                        <input type="number" name="telp" id="telp" placeholder="08123456789" required>
                    </div>
                    <div class="bf-col-6">
                        <h5>Intansi<h5>
                        <input type="text" name="instansi" id="instansi" placeholder="Cont. BOMA/RPL/TEKKOM" required>
                    </div>
                </div>
                <div class="bf-row">
                    <div class="bf-col-6">
                        <h5>Date<h5>
                        <input type="date" name="date" id="date" required>
                    </div>
                    <div class="bf-col-6">
                        <h5>Time<h5>
                        <input type="text" name="time" id="time" required>
                    </div>
                </div>
                <div class="bf-row">
                    <div class="bf-col-12">
                        <h5>Deskripsi Kegiatan</h5>
                    <textarea name="desc" id="desc" cols="60" rows="5" placeholder="Deskrpisi Kegiatan" required></textarea>
                    </div>
                </div>
                <div class="bf-row">
                    <div class="bf-col-3">
                    <button type="button" class="btn-primary" onclick="openPopup()">Submit</button>
                    </div>
                </div>
            </form>
